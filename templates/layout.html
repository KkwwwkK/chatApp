<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">

    <!-- http://getbootstrap.com/docs/5.3/ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />

<!--    <link href="/static/styles.css" rel="stylesheet">-->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">



    <title>Chat App!: {% block title %}{% endblock %}</title>

</head>

<body>

<div class="bg-image" style="background-image: url('https://wallpapers.com/images/high/white-full-screen-portrait-e4y9uhig0nhpztcv.webp'); height: 100vh">
    <nav class="navbar navbar-expand-md" style="background-color: #000000;">
        <div class="container-fluid" style="background-color: #000000;">
            <a class="navbar-brand" href="/"><span class="red" style="font-family:futura; font-size:50px; color: #FFFFF7;">Chat App</span></a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["user_id"] %}
                <ul class="navbar-nav me-auto mt-2">

                </ul>
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/logout" style="color: #D3D3D3;">Log Out</a></li>
                </ul>
                {% else %}
                <ul class="navbar-nav ms-auto mt-2">
                    <li class="nav-item"><a class="nav-link" href="/register" style="color: #D3D3D3;">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login" style="color: #D3D3D3;">Log In</a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>


    {% if get_flashed_messages() %}
    <header id="hideflash">
        <div class="alert alert-primary mb-0 text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
        </div>
    </header>
    {% endif %}

    <main class="container py-5 text-center">
        {% block main %}{% endblock %}
    </main>

    <footer class="mb-5">
        <p class="mb-3 small text-center text-muted">
            The app is created by Ken Wong
        </p>
    </footer>
</div>
</body>

</html>
