<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- http://getbootstrap.com/docs/5.3/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <link href="/static/styles.css" rel="stylesheet">

  <title>Curiosity!: {% block title %}{% endblock %}</title>

</head>

<body>

<div class="bg-image" style="background-image: url('https://wallpapers.com/images/hd/spherical-bright-black-hole-i3920j8hq5h4hpbd.webp'); height: 100vh">
  <nav class="navbar navbar-expand-md" style="background-color: #FFFFF7;">
    <div class="container-fluid" style="background-color: #FFFFF7;">
      <a class="navbar-brand" href="/"><span class="red" style="font-family:futura; font-size:50px;">Chat App</span></a>
      <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbar">
        {% if session["user_id"] %}
        <ul class="navbar-nav me-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/livechat">Chat Room</a></li>
        </ul>
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
        </ul>
        {% else %}
        <ul class="navbar-nav ms-auto mt-2">
          <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
        </ul>
        {% endif %}
      </div>
    </div>
  </nav>
  <!-- not sure the use of below !-->
  {% if get_flashed_messages() %}
  <header>
    <div class="alert alert-primary mb-0 text-center" role="alert">
      {{ get_flashed_messages() | join(" ") }}
    </div>
  </header>
  {% endif %}
  <main>
    <div id="quote">
      <figure class="text-center">
        <blockquote class="blockquote">
          <p class="text-light">â€œThe important thing is not to stop questioning. Curiosity has its own reason for existence."</p>
        </blockquote>
        <br>
        <figcaption class="blockquote-footer"><p class="text-light">Albert Einstein</p>
          <cite title="Source Title"></cite>
        </figcaption>
      </figure>
    </div>
  </main>
</div>
</body>

</html>
